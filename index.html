<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Simple Javascript Calendar</title>
		<script src="webxdc.js"></script>
		<link href="calendar.css" rel="stylesheet" />
		<script async src="calendar.js"></script>
	</head>
	<body>
		<div id="cal-wrap">
			<!-- (A) PERIOD SELECTOR -->
			<div id="cal-date">
				<button id="prevMonth">&#10094;</button>
				<select id="cal-mth"></select>
				<select id="cal-yr"></select>
				<button id="nxtMonth">&#10095;</button>
			</div>

			<!-- (B) CALENDAR -->
			<div id="cal-container"></div>

			<!-- (C) EVENT FORM -->
			<form id="cal-event">
				<h1 id="evt-head"></h1>
				<div id="evt-date"></div>
				<textarea id="evt-details" required></textarea>
				<button class="eventBtn" id="evt-del" >Delete</button>
				<button class="eventBtn" id="evt-save" >Save</button>
				<button class="eventBtn" id="evt-close" >Close</button>
			</form>
		</div>
	</body>
</html>
